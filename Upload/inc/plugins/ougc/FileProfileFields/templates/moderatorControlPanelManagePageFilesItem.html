<tr valign="top">
    <td class="{$trow} {$status_class}">{$profileLink}</td>
    <td class="{$trow} {$status_class}">
        {$icon}
        <a href="{$mybb->settings['bburl']}/{$fileUrl}" target="_blank">
            {$fileName}
        </a>
        <div class="smalltext">
            {$lang->ougc_fileprofilefields_md5}: {$md5hash}<br/>
            {$lang->ougc_fileprofilefields_mime}: {$fileMime}<br/>
            {$lang->ougc_fileprofilefields_filesize}: {$fileSize}
        </div>
    </td>
    <td class="{$trow} {$status_class}" align="center">{$field}</td>
    <td class="{$trow} {$status_class}" align="center">{$fileDownloads}</td>
    <td class="{$trow} {$status_class}" align="center">{$uploadDate}</td>
    <td class="{$trow} {$status_class}" align="center">{$updateDate}</td>
    <td class="{$trow} {$status_class}" align="center">{$status}</td>
    <td class="{$trow} {$status_class}" align="center">{$moderatorProfileLink}</td>
    <td class="{$trow} {$status_class}" width="1" align="center">
        <input type="checkbox" class="checkbox" name="check[{$fileID}]" value="{$fileID}"/>
    </td>
</tr>
